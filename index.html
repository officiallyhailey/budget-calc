<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Budget Program</title>
    <script src="scripts.js" defer></script>
    <link href="budget.css" rel="stylesheet" />
</head>

<body>
    <div id="fields">

        <div id="intro" class="messages">
            <div id=container >
                Monthly
                <div id=flip>
                    <div>
                        <div>ðŸ’°needsðŸ’°</div>
                    </div>
                    <div>
                        <div>ðŸ’°savingsðŸ’°</div>
                    </div>
                    <div>
                        <div>ðŸ’°wantsðŸ’°</div>
                    </div>
                </div>
                Budget!
            </div>
        </div>

        <div class="inputs">

                <button id="start">Begin</button>
                <input type="text" placeholder="Name" id="name" class="hidden1">
                <input type="text" placeholder="Monthly Salary" id="salary" class="hidden1">
                <button id="begin" class="hidden1">Submit</button>
            

            
                <p id="welcome" class="hidden1"></p>
                <p id="monthly" class="hidden1">Please fill in your monthly expensesðŸ’°</p>
                <input type="text" id="food" placeholder="food" class="hidden1">
                <p class="food"></p>
                <input type="text" id="housing" placeholder="housing" class="hidden1">
                <p class="housing"></p>
                <input type="text" id="bills" placeholder="bills/loans" class="hidden1">
                <p class="bills"></p>
                <input type="text" id="healthcare" placeholder="healthcare" class="hidden1">
                <p class="healthcare"></p>
                <input type="text" id="transportation" placeholder="transportation" class="hidden1">
                <p class="transportation"></p>
                <input type="text" id="essentials" placeholder="essentials" class="hidden1">
                <p class="essentials"></p>
                <button class="hidden1" id="submitNeed">Submit</button>
        

            <p id="warning" class="hidden1"></p>
            <p id="warning2" class="hidden1"></p>
        

                <p class="conclusion hidden1" id="conclusion"></p>
                <input type="text" class="hidden1" placeholder="emergency fund" id="emergencyInput">
                <p class="emergencyValue"></p>
                <button id="emergency" class="hidden1">Submit</button>
    </div>
    </div>




    <div id="budgetTable" class="budgetTable hidden">
        <div id="table1" class="hidden1">
            <table>
                <thead>
                    <tr>
                        <th id="person" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monthly Income</td>
                        <td id="income"></td>
                    </tr>
                    <tr>
                        <td>Monthly Expenses</td>
                        <td id="monthlyExpenses"></td>
                    </tr>
                    <tr>
                        <td>Remaining Needs Fund</td>
                        <td id="needs"></td>
                    </tr>
                    <tr>
                        <td>Remaining Wants Fund</td>
                        <td id="wants"></td>
                    </tr>
                    <tr>
                        <td>Remaining Savings Fund</td>
                        <td id="savings"></td>
                    </tr>
                </tbody>
            </table>
        </div>



        <div id="table3" class="hidden1">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Emergency Funds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invested</td>
                        <td id="funds"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="reset">
            <button id="startOver" class="hidden1">Start Over</button>
            <button id="breakdownList" class="copy hidden1">Breakdown</button>
            <button id="clipboard" class="clipboard hidden1">Copy Info</button>
        </div>
        <p id="breakdown" class="hidden1"></p>
    
    </div>
    
</body>

</html>
